{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Метаданные - Шаг 4{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mb-4">Метаданные и дополнительная информация</h1>
            
            <!-- Прогресс -->
            <div class="progress mb-4" style="height: 30px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                     style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                    Шаг 4 из 5: Метаданные
                </div>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% crispy form %}
                    </form>
                </div>
            </div>
            
            <div class="mt-3 d-flex justify-content-between">
                <a href="{% url 'submissions:step3' submission.pk %}" class="btn btn-secondary">← Назад</a>
                <a href="{% url 'submissions:step5' submission.pk %}" class="btn btn-primary">Продолжить →</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
