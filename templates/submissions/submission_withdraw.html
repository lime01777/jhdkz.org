{% extends 'base.html' %}

{% block title %}Отзыв подачи{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-warning">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Отзыв подачи</h5>
                </div>
                <div class="card-body">
                    <p>Вы собираетесь отозвать подачу <strong>{{ submission.submission_id }}</strong>.</p>
                    <p class="text-muted">После отзыва подача не будет рассматриваться редакцией.</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'submissions:detail' submission.pk %}" class="btn btn-secondary">
                                Отмена
                            </a>
                            <button type="submit" class="btn btn-warning">
                                Подтвердить отзыв
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
