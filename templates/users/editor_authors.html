{% extends 'base.html' %}

{% block title %}Авторы - Редактор{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="fas fa-users"></i> Авторы</h1>

<form method="get" class="row g-2 mb-3">
  <div class="col-auto">
    <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="Поиск автора...">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Искать</button>
  </div>
  <div class="col-auto">
    <a href="{% url 'users:editor_authors' %}" class="btn btn-outline-secondary">Сбросить</a>
  </div>
  <div class="col-auto ms-auto">
    <a href="/admin/users/user/add/" class="btn btn-outline-primary">Создать автора</a>
  </div>
  </form>

<div class="table-responsive">
<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>Логин</th>
      <th>ФИО</th>
      <th>Email</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for u in authors %}
    <tr>
      <td>{{ u.username }}</td>
      <td>{{ u.get_full_name }}</td>
      <td>{{ u.email }}</td>
      <td>
        <a href="{% url 'users:editor_author_edit' u.pk %}" class="btn btn-sm btn-outline-primary">Редактировать</a>
        <a href="/authors/{{ u.username }}/" class="btn btn-sm btn-outline-secondary">Профиль автора</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
