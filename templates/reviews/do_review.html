{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Рецензирование{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mb-4">Рецензирование статьи</h1>
            
            <div class="alert alert-info">
                <strong>Подача:</strong> {{ submission.submission_id }}<br>
                <strong>Название:</strong> {{ submission.title_ru }}
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Форма рецензии</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% crispy form %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
